syntax = "proto3";

package ProfilePackage;

message CreateRequest {
    required string id = 1;
    string photoPath = 2;
    required string name = 3;
    string about = 4;
}

message ReadRequest {
    required string id = 1;
}

message UpdateRequest {
    required string id = 1;
    string photoPath = 2;
    string name = 3;
    string about = 4;
}

message DeleteRequest {
    required string id = 1;
}

message ProfileObject {
    string id = 1;

    string photoPath = 2;
    string name = 3;
    string about = 4;

    string createdAt = 5;
    string updatedAt = 6;
}

service Profile {
    rpc Create (CreateRequest) returns (ProfileObject) {}
    rpc Read (ReadRequest) returns (ProfileObject) {}
    rpc Update (UpdateRequest) returns (ProfileObject) {}
    rpc Delete (DeleteRequest) returns (ProfileObject) {}
}