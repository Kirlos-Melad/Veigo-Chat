syntax = "proto3";

package MemberRoomPackage;

message CreateRequest {
    required string roomId = 2;
}

message ReadRequest {
    string memberId = 1;
    string roomId = 2;
}

message DeleteRequest {
    required string memberId = 1;
    required string roomId = 2;
}

message MemberRoomObject {
    string memberId = 1;
    string roomId = 2;

    string createdAt = 3;
    string updatedAt = 4;
}

service MemberRoom {
    rpc Create (CreateRequest) returns (MemberRoomObject) {}
    rpc Read (ReadRequest) returns (MemberRoomObject) {}
    rpc Delete (DeleteRequest) returns (MemberRoomObject) {}
}