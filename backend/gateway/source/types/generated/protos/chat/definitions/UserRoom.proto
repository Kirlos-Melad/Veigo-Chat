syntax = "proto3";

package UserRoomPackage;

message CreateRequest {
    string userId = 1;
    string roomId = 2;
}

message ReadRequest {
    string userId = 1;
    string roomId = 2;
}

message DeleteRequest {
    string userId = 1;
    string roomId = 2;
}

message UserRoomObject {
    string userId = 1;
    string roomId = 2;

    string createdAt = 3;
    string updatedAt = 4;
}

service UserRoom {
    rpc Create (CreateRequest) returns (UserRoomObject);
    rpc Read (ReadRequest) returns (UserRoomObject);
    rpc Delete (DeleteRequest) returns (UserRoomObject);
}