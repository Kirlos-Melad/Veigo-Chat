apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch-deployment
  labels:
    app: elasticsearch-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch-deployment
  template:
    metadata:
      labels:
        app: elasticsearch-deployment
    spec:
      containers:
        - name: elasticsearch-deployment
          image: elasticsearch:8.17.0
          ports:
            - containerPort: 9200
          envFrom:
            - configMapRef:
                name: elasticsearch-env
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1"
          volumeMounts:
            - name: elasticsearch-data
              mountPath: /usr/share/elasticsearch/data
      volumes:
        - name: elasticsearch-data
          persistentVolumeClaim:
            claimName: elasticsearch-pvc
