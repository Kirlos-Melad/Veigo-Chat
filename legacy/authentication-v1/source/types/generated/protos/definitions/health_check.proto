syntax = "proto3";
 
package health_check;

import "common_objects.proto";
 
message HealthCheckResponse {
  enum ServingStatus {
    UNKNOWN = 0;
    SERVING = 1;
    NOT_SERVING = 2;
  }

  ServingStatus status = 1;
}
 
service HealthCheck {
  rpc Check(common_objects.EmptyObject) returns (HealthCheckResponse);
}